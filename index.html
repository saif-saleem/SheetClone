<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="menus.css">
    <title>Google Sheet Clone</title>
</head>
<body>

    
    <div class="head">
        <div>Home</div>
        <div id="sp">File</div>
        <div>Insert</div>
        <div>Layout</div>
        <div>Help</div>
    </div>

    <div id="options">
        <div class="menus">
            <div class="ccp">
                <span class="material-icons copy"> content_copy </span>
                <span class="material-icons cut"> content_cut </span>
                <span class="material-icons paste"> content_paste </span>
            </div>
            <div id="ftstylediv">
               
                <select name="ftstyle" id="ftstyle" onchange="fontstChange(this)">
                    <option value="monospace">Monospace</option>
                    <option value="sans-serif">Sans-Serif</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>
                </select>
            </div>
            <div id="ftsizediv">
                <select name="ftsize" id="ftsize" onchange="fontChange(this)">
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div id="bold" onclick="onClickBold(this)" >B</div>
            <div id="italic" onclick="onClickItalic(this)">I</div>
            <div id="Underline" onclick="onClickUnderline(this)">U</div>
            <div class="material-icons active-option text-align"data-value="start"  onclick="onclickTextAlign(this)">
                format_align_left
                </div>
            <div class="material-icons text-align"data-value="right" onclick="onclickTextAlign(this)">
                format_align_right
                </div>
            <div class="material-icons text-align" data-value="center"  onclick="onclickTextAlign(this)">
                format_align_center
                </div>
                <div id="text-xolor">
                    <label for="color-picker">
                        <span class="material-icons">
                            border_color
                            </span>
                    </label>
                    <input onchange="onChangeTextColor(this)" type="color" id="color-picker" style="width: 0; height: 0;">
                </div>
                <div id="bgcolor">
                    <label for="bgcolor-picker">
                        <span class="material-icons">
                            format_color_fill
                            </span>
                            <input onchange="onChangeBackgroundColor(this)" type="color" id="bgcolor-picker" style="width: 0; height: 0;">
                            
                        </label>
                </div>
                <div class="updo">
                    <span class="material-icons download"> cloud_download </span>
                            <span class="material-icons open"> cloud_upload </span>
                </div>
        </div>
<div class="bar">
        <span id="active-cell">null</span>
        <img
        class="formula-icon"
        src="https://img.icons8.com/ios/50/000000/formula-fx.png"
      />
      <input type="text" class="formula-bar" />
    </div>

    </div>
    <main style="position: relative; width: 
    100vw; height: 100vh; overflow: scroll;">
    <div id="header">
        <b style="position: sticky; left: 0; top: 0;">S.No</b>
    </div>
 <section id="body">
</main>
 </section>


 <script src="./options.js"></script>
    <script src="./script.js"></script>
</body>
</html>
